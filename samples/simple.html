<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple TimeChart Demo</title>
</head>
<body>
<div id="timechart">
    <div style="display: inline-block">
        <p>Midnight -&gt; Noon</p>
        <canvas id="morning" width="400" height="400"></canvas>
    </div>
    <div style="display: inline-block">
        <p>Noon -&gt; Night</p>
        <canvas id="evening" width="400" height="400"></canvas>
    </div>
</div>
<script src="moment.min.js"></script>
<script src="Chart.min.js"></script>
<script src="Chart.Clock.js"></script>
<script src="simple.js"></script>
</body>
</html>
